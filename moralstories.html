        /* OM Logo Image Styles */
#logo img {
  width: 80px;
  height: 85px;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(241, 6, 6, 0.8);
  transition: transform 0.3s ease-in-out;
}

#logo img:hover {
  transform: scale(1.05);
}

/* Header Styles */
header {
  background: linear-gradient(rgba(70, 251, 25, 0.6), rgba(0, 0, 0, 0.6)), 
              url('https://images.unsplash.com/photo-1598514982650-93c481e70058') center/cover no-repeat;
  color: #ffffff;
  padding: 5rem 1rem;
  text-align: center;
}

/* Main Title (Welcome to the World of Hindu Mythology) */
header h1 {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 3rem;
   text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Shadow style added */
}
header h3 {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  color: rgb(226, 253, 49);
  font-size: 2rem;
   text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Shadow style added */
}

/* Subtext under h1 */
header p.lead {
  font-family: 'Poppins', sans-serif;
  font-size: 1.25rem;
  color: #cbd5e1;
}

/* Responsive Title Size */
@media (max-width: 576px) {
  header h1 {
    font-size: 2rem;
  }
}
