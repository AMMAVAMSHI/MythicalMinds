        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;

.team-section {
    text-align: center;
    padding: 50px 0;
    background-color: #f9f9f9;
}

.team-member {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: inline-block;
    background-color: #fff;
    transition: transform 0.3s ease-in-out;
}

.team-member:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.team-member img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 4px solid #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.team-member h3 {
    margin: 10px 0;
    font-size: 1.5em;
    color: #333;
}

.team-member p {
    margin: 0;
    color: #666;
    font-size: 1.1em;
}
.button {
  border: none;
  color: rgb(247, 242, 242);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1 {background-color: #0d0d0d;}
