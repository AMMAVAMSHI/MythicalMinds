<!DOCTYPE html>
<html lang="en">
     <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* OM Logo Image Styles */
#logo img {
  width: 80px;
  height: 85px;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(241, 6, 6, 0.8);
  transition: transform 0.3s ease-in-out;
}

#logo img:hover {
  transform: scale(1.05);
}

/* Header Styles */
header {
  background: linear-gradient(rgba(70, 251, 25, 0.6), rgba(0, 0, 0, 0.6)), 
              url('https://images.unsplash.com/photo-1598514982650-93c481e70058') center/cover no-repeat;
  color: #ffffff;
  padding: 5rem 1rem;
  text-align: center;
}

/* Main Title (Welcome to the World of Hindu Mythology) */
header h1 {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 3rem;
   text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Shadow style added */
}

/* Subtext under h1 */
header p.lead {
  font-family: 'Poppins', sans-serif;
  font-size: 1.25rem;
  color: #cbd5e1;
}

/* Responsive Title Size */
@media (max-width: 576px) {
  header h1 {
    font-size: 2rem;
  }
}

        
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}


.video-player {
  max-width: 800px;
  margin: 20px auto;
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  /* 16:9 aspect ratio */
  height: 0;
}

.video-wrapper video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100% !important ;
  height: 100% !important;
}

.video-title {
  font-size: 24px;
  margin-top: 10px;
}

.video-description {
  color: #555;
}
</style>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

 <header>
    <a href="#" id="logo">
      <img src="photos/Om.png" alt="Om Logo" title="Om Symbol" />
    </a>
    <br>
    <br>
    <h1>MAHABHARATHAM</h1>
    <p class="lead">Explore the epic tales, teachings, and values from the Mahabharata.</p>
  </header>
<div class="video-player">
    <div class="video-wrapper">
      <video controls>
        <source src="videos/MahabharatamTitleSong.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <h1 class="video-title">MAHABHARATHAM TITLE SONG</h1>
    <p class="video-description">It is an animated story of Mahabharatham.</p>
  </div>
  
  <!-- Video 2 -->
  <div class="video-player">
    <div class="video-wrapper">
     <iframe width="800" height="390" src="https://www.youtube.com/embed/kVHfS-NiTT8?si=G3KN4GmuuxOhuYna" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <h1 class="video-title">MAHABARATHAM-1</h1>
    <p class="video-description"></p>
  </div>

  <div class="video-player">
    <div class="video-wrapper">
      <iframe width="800" height="390" src="https://www.youtube.com/embed/UPxtNQhhA1Q?si=0kEohdlaHFC1IyIe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    <h1 class="video-title">Mahabaratham full video</h1>
  </div>
  
</body>
</html>
